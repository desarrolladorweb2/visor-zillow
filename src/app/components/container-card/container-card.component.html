@if (property()) {
<div class="property-card shadow-sm" (click)="onCardClick()">
    <div class="image-container">
        <img [src]="property()?.images?.[0]" alt="Property" class="main-img">

        @if (property()?.solicitado) {
        <span class="time-badge">Solicitado</span>
        }

        <!-- <button class="favorite-btn">
            <svg viewBox="0 0 32 32" class="heart-icon">
                <path
                    d="M16 28.27l-1.25-1.1c-4.96-4.5-8.25-7.5-8.25-11.17 0-3 2.3-5.3 5.3-5.3 1.7 0 3.3.8 4.4 2.1 1.1-1.3 2.7-2.1 4.4-2.1 3 0 5.3 2.3 5.3 5.3 0 3.67-3.29 6.67-8.25 11.17L16 28.27z">
                </path>
            </svg>
        </button> -->

        <div class="photo-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="content">
        <div class="price-row">
            <h3 class="price">${{ property()?.valor_inmueble | number }}</h3>
            <!-- <button class="options-btn">•••</button> -->
        </div>

        <div class="specs">
            <span class="spec-item"><strong>{{ property()?.direccion }}</strong></span>
            <span class="divider">|</span>
            <span class="spec-item"><strong>{{ property()?.tipo_bien }}</strong></span>
            <span class="divider">|</span>
            <span class="spec-item"><strong>{{ property()?.tipo_predio }}</strong></span>
        </div>

        <p class="address">{{ property()?.municipio }} - {{ property()?.departamento }}</p>

    </div>
</div>
} @else {
<div class="skeleton-card">Cargando datos...</div>
}
